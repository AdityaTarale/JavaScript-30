<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Style/style.css" />
  <title>Custom Vedio Player</title>
</head>

<body>
  <div class="player">
    <video src="/Vedio/652333414.mp4" class="player__video viewer"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="4" step="0.5" value="1" >
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
      <button class="player__button fs">Fs</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
